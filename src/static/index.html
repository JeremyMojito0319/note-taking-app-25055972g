<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff0000 0%, #000000 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
        /* Generate modal styles */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal {
            background: white;
            width: 90%;
            max-width: 720px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .modal-title { font-size: 18px; font-weight: 600; }

        .modal-body textarea { width: 100%; min-height: 140px; padding: 10px; border-radius: 8px; border:1px solid #e1e5e9; }

        .modal-footer { display:flex; gap:10px; justify-content:flex-end; margin-top:12px; }

        .btn-secondary { background:#6c757d; color: #fff; }
        .btn-primary { background:#007bff; color:#fff; }
        .modal-loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search notes...">
                <button class="new-note-btn" id="newNoteBtn">‚ú® New Note</button>
                <button class="new-note-btn" id="generateNoteBtn">ü§ñ Generate Note</button>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div class="editor-actions" id="editorActions" style="display: none;">
                        <button class="btn btn-save" id="saveBtn">üíæ Save</button>
                        <button class="btn btn-delete" id="deleteBtn">üóëÔ∏è Delete</button>
                        <!-- Translate controls -->
                        <select id="translateLang" class="form-input" style="width:180px; padding:6px;">
                            <option value="Chinese">‰∏≠Êñá (Chinese)</option>
                            <option value="Spanish">Espa√±ol (Spanish)</option>
                            <option value="French">Fran√ßais (French)</option>
                            <option value="Japanese">Êó•Êú¨Ë™û (Japanese)</option>
                            <option value="English">English</option>
                        </select>
                        <button class="btn" id="translateBtn" style="background:#007bff;color:#fff;">üåê Translate</button>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="editorForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteTags">Tags (comma separated)</label>
                        <input type="text" class="form-input" id="noteTags" placeholder="e.g. meeting,projectX,ideas">
                    </div>

                    <div class="form-group" style="display:flex; gap:12px;">
                        <div style="flex:1;">
                            <label class="form-label" for="noteEventDate">Event date</label>
                            <input type="date" class="form-input" id="noteEventDate">
                        </div>
                        <div style="width:180px;">
                            <label class="form-label" for="noteEventTime">Event time</label>
                            <input type="time" class="form-input" id="noteEventTime">
                        </div>
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Generate Note Modal -->
    <div class="modal-backdrop" id="generateModal">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="generateModalTitle">
            <div class="modal-header">
                <div class="modal-title" id="generateModalTitle">Generate Note</div>
                <button id="modalCloseBtn" class="btn btn-secondary">‚úï</button>
            </div>
            <div class="modal-body">
                <label class="form-label">Prompt</label>
                <textarea id="generatePrompt" placeholder="Describe the note you want... e.g. Meeting with team about project X tomorrow at 3pm"></textarea>

                <div style="display:flex; gap:12px; margin-top:10px; align-items:center;">
                    <label class="form-label" style="margin:0; width:120px;">Language</label>
                    <select id="generateLang" class="form-input" style="width:220px; padding:6px;">
                        <option value="English">English</option>
                        <option value="Chinese">‰∏≠Êñá (Chinese)</option>
                        <option value="Spanish">Espa√±ol (Spanish)</option>
                        <option value="French">Fran√ßais (French)</option>
                        <option value="Japanese">Êó•Êú¨Ë™û (Japanese)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="generateCancel" class="btn btn-secondary">Cancel</button>
                <button id="generateConfirm" class="btn btn-primary">Generate</button>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('generateNoteBtn').addEventListener('click', () => this.showGenerateModal());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
                // new fields auto-save
                const tagsEl = document.getElementById('noteTags');
                const dateEl = document.getElementById('noteEventDate');
                const timeEl = document.getElementById('noteEventTime');
                tagsEl.addEventListener('input', autoSave);
                dateEl.addEventListener('input', autoSave);
                timeEl.addEventListener('input', autoSave);
                // translate button
                const translateBtn = document.getElementById('translateBtn');
                if (translateBtn) translateBtn.addEventListener('click', () => this.translateCurrentNote());

                // Modal buttons
                const modal = document.getElementById('generateModal');
                const modalClose = document.getElementById('modalCloseBtn');
                const modalCancel = document.getElementById('generateCancel');
                const modalConfirm = document.getElementById('generateConfirm');
                if (modalClose) modalClose.addEventListener('click', () => this.hideGenerateModal());
                if (modalCancel) modalCancel.addEventListener('click', () => this.hideGenerateModal());
                if (modalConfirm) modalConfirm.addEventListener('click', () => this._onGenerateConfirm());
            }

            showGenerateModal() {
                const modal = document.getElementById('generateModal');
                if (!modal) return;
                document.getElementById('generatePrompt').value = '';
                document.getElementById('generateLang').value = 'English';
                modal.style.display = 'flex';
            }

            hideGenerateModal() {
                const modal = document.getElementById('generateModal');
                if (!modal) return;
                modal.style.display = 'none';
                modal.classList.remove('modal-loading');
            }

            async _onGenerateConfirm() {
                const prompt = document.getElementById('generatePrompt').value.trim();
                if (!prompt) {
                    this.showMessage('Please enter a prompt to generate a note.', 'error');
                    return;
                }
                const language = document.getElementById('generateLang').value || 'English';
                const modal = document.getElementById('generateModal');
                modal.classList.add('modal-loading');

                try {
                    this.showMessage('Generating note...', 'loading');
                    const resp = await fetch('/api/notes/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt, language })
                    });
                    if (!resp.ok) {
                        const err = await resp.json().catch(() => ({}));
                        throw new Error(err.error || 'Generation failed');
                    }
                    const note = await resp.json();
                    this.notes.unshift(note);
                    this.renderNotesList();
                    this.selectNote(note.id);
                    this.showMessage('Generated note created. Review and save if needed.', 'success');
                    this.hideGenerateModal();
                } catch (e) {
                    this.showMessage(`Generate failed: ${e.message}`, 'error');
                    modal.classList.remove('modal-loading');
                }
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            async translateCurrentNote() {
                if (!this.currentNote || !this.currentNote.id) {
                    this.showMessage('Please save the note first before translating.', 'error');
                    return;
                }
                const target = document.getElementById('translateLang').value || 'English';
                try {
                    this.showMessage(`Translating to ${target}...`, 'loading');
                    const resp = await fetch(`/api/notes/${this.currentNote.id}/translate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ target_language: target })
                    });
                    if (!resp.ok) throw new Error('Translation failed');
                    const data = await resp.json();
                    if (data.title || data.content) {
                        if (data.title) {
                            document.getElementById('noteTitle').value = data.title;
                            this.currentNote.title = data.title;
                            document.getElementById('editorTitle').textContent = data.title || 'Untitled Note';
                        }
                        if (data.content) {
                            document.getElementById('noteContent').value = data.content;
                            this.currentNote.content = data.content;
                        }
                        this.showMessage('Translation applied to title and content. Review and save if desired.', 'success');
                    } else if (data.error) {
                        this.showMessage(`Translation error: ${data.error}`, 'error');
                    }
                } catch (e) {
                    this.showMessage(`Translation failed: ${e.message}`, 'error');
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }

                notesList.innerHTML = this.notes.map(note => `
                        <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                             data-note-id="${note.id}" draggable="true" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
                
                    // Attach drag handlers to enable reordering
                    notesList.querySelectorAll('.note-item').forEach(item => {
                        item.addEventListener('dragstart', (e) => {
                            e.dataTransfer.setData('text/plain', e.currentTarget.dataset.noteId);
                            e.currentTarget.style.opacity = '0.5';
                        });
                        item.addEventListener('dragend', (e) => { e.currentTarget.style.opacity = '1'; });
                        item.addEventListener('dragover', (e) => { e.preventDefault(); });
                        item.addEventListener('drop', (e) => {
                            e.preventDefault();
                            const draggedId = e.dataTransfer.getData('text/plain');
                            const targetId = e.currentTarget.dataset.noteId;
                            if (!draggedId || !targetId || draggedId === targetId) return;
                            const fromIdx = this.notes.findIndex(n => String(n.id) === String(draggedId));
                            const toIdx = this.notes.findIndex(n => String(n.id) === String(targetId));
                            if (fromIdx === -1 || toIdx === -1) return;
                            const [moved] = this.notes.splice(fromIdx, 1);
                            this.notes.splice(toIdx, 0, moved);
                            this.renderNotesList();
                            // persist order to backend
                            this.persistOrder();
                        });
                    });
                }

            async persistOrder() {
                try {
                    const order = this.notes.map(n => n.id);
                    const resp = await fetch('/api/notes/reorder', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ order })
                    });
                    if (!resp.ok) {
                        console.error('Failed to persist order', resp.statusText);
                    }
                } catch (e) {
                    console.error('persistOrder error', e);
                }
            }
            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                // populate new fields
                document.getElementById('noteTags').value = (note.tags && Array.isArray(note.tags)) ? note.tags.join(',') : (note.tags || '');
                document.getElementById('noteEventDate').value = note.event_date || '';
                document.getElementById('noteEventTime').value = note.event_time || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('noteTags').value = '';
                document.getElementById('noteEventDate').value = '';
                document.getElementById('noteEventTime').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const tags = document.getElementById('noteTags').value.trim();
                const event_date = document.getElementById('noteEventDate').value || null;
                const event_time = document.getElementById('noteEventTime').value || null;

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content
                    };
                    // include optional fields only when present (or empty string => null handled by backend)
                    if (tags !== '') noteData.tags = tags.split(',').map(t => t.trim()).filter(Boolean);
                    if (event_date) noteData.event_date = event_date;
                    if (event_time) noteData.event_time = event_time;

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // prompt helper that trims input and returns null when cancelled or empty
            promptUserInput(question) {
                const res = window.prompt(question);
                if (!res) return null;
                const t = res.toString().trim();
                return t === '' ? null : t;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
</body>
</html>
